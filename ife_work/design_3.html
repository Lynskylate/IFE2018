<!DOCTYPE html> <html> <head> <meta http-equiv="content-type" content="text/html;charset=utf-8"> <title>纯 CSS 实现猫笑起来的动画</title> <style>body{background-color:#d69a44}.face{margin-left:-175px;top:40px;width:350px;height:250px;border-radius:50% 50% 30% 30%;border:2px solid #3f200b;z-index:10;background:#fbf8f1;overflow:hidden}.ear-wrap,.face{position:absolute;left:50%}.ear-wrap{width:300px;margin-left:-150px;margin-top:20px}.ear{position:absolute;width:80px;height:100px;border:2px solid #000;background:#fbf8f1;border-radius:100% 10% 50% 0}.ear-wrap .right{left:auto;right:0;border-radius:10% 100% 0 50%;background:#f1ac2b}.hair{width:120px;height:120px;margin-left:50px;margin-top:-40px;background:#f3b32e;border-radius:50% 50% 50% 50%}.eye-wrap,.hair{position:absolute;left:50%}.eye-wrap{width:280px;height:70px;top:90px;margin-left:-140px;overflow:hidden}.eye{height:100px}.eye,.eye-circle{width:100px;position:absolute}.eye-circle{height:80px;border:2px solid #482507;overflow:hidden;background:#fff;border-radius:50% 50% 40% 40%;box-sizing:border-box}.eye-core{height:55px;width:46px;border-radius:50% 50% 50% 50%;background:#000;position:absolute;left:50%;margin-left:-23px;transition:all 1s}.eye-bottom{height:50px;width:100px;border-radius:40% 40% 50% 50%;position:absolute;margin-top:48px;border-top:2px solid #46240b;background:#f6f7f2}.eye-wrap .right{left:auto;right:0}.face-red{position:absolute;height:20px;width:70px;background:red;top:45px;left:18px;border-radius:50% 50% 50% 50%;background:#efa9aa;opacity:0;transition:all 1s}.nose{width:20px;height:10px;border-bottom:8px solid #000;border-radius:0 0 50% 50%;top:154px;margin-left:-10px}.mouth-wrap,.nose{left:50%;position:absolute}.mouth-wrap{top:168px;width:80px;margin-left:-40px;height:20px;overflow:hidden}.mouth{width:40px;height:40px;border-right:4px solid #000;border-radius:0 40% 50% 20%;margin-top:-26px;left:0;transition:all 1s}.mouth,.mouth-wrap .right{border-bottom:4px solid #000;position:absolute}.mouth-wrap .right{border-right:none;border-left:4px solid #000;border-radius:40% 0 20% 50%;left:auto;right:0}.face:hover .eye-bottom{transform:translateY(-15px)}.face:hover .face-red{opacity:1}.ear-wrap .ear{transition:transform 1s}.face:hover+.ear-wrap .ear.left{transform:rotate(-30deg)}.face:hover+.ear-wrap .ear.right{transform:rotate(30deg)}.face:hover .mouth.left{border-radius:0 40% 60% 60%}.face:hover .mouth.right{border-radius:40% 0 60% 60%}.face:hover .eye-core{transform:scaleX(.8)}</style> </head> <body> <div class="container">  <div class="face">  <div class="hair"> <div></div> </div>  <div class="eye-wrap"> <div class="eye left"> <div class="eye-circle"> <div class="eye-core"></div> </div> <div class="eye-bottom"></div> <div class="face-red"></div> </div> <div class="eye right"> <div class="eye-circle"> <div class="eye-core"></div> </div> <div class="eye-bottom"></div> <div class="face-red"></div> </div> </div>  <div class="nose"> </div>  <div class="mouth-wrap">  <div class="mouth left"></div> <div class="mouth right"></div> </div> </div>  <div class="ear-wrap"> <div class="ear left"> </div> <div class="ear right"> </div> </div> </div> </body> </html>
